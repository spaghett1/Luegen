name: Scala CI

# Wann der Workflow gestartet werden soll
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Führt den Job auf dem neuesten Ubuntu Runner aus

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Pass the Scala version here
          cache: 'sbt'

      # DIESER SCHRITT IST OFT NICHT NÖTIG, WENN DER ABSOLUTE PFAD VERWENDET WIRD.
      # WIR LASSEN IHN ZUR SICHERHEIT DRIN, ABER DER ABSOLUTE PFAD IST WICHTIGER.
      - name: Fix sbt PATH
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Run Tests and Generate Coverage Report
        # Verwendung des ABSOLUTEN PFADES, um 'sbt: command not found' zu vermeiden.
        run: /usr/bin/sbt clean coverage test coverageReport

      - name: Upload Coverage to Coveralls
        # Der Upload wird nur ausgeführt, wenn der Push auf 'main' erfolgte.
        if: github.ref == 'refs/heads/main'
        # HIER WIRD DER ABSOLUTE PFAD AUCH FÜR COVERALLS VERWENDET.
        run: /usr/bin/sbt coveralls
        env:
          # Hier muss Ihr zuvor in GitHub Secrets gespeichertes Token verwendet werden
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
