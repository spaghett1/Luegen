name: Scala CI

# Wann der Workflow gestartet werden soll
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Führt den Job auf dem neuesten Ubuntu Runner aus

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Passen Sie dies an Ihre Scala-Version an
          cache: 'sbt'

      - name: Run Tests and Generate Coverage Report
        # Führt alle Tests aus und generiert den scoverage-Bericht
        run: sbt clean coverage test coverageReport

      - name: Upload Coverage to Coveralls
        # Der Upload wird nur ausgeführt, wenn der Push auf 'main' oder 'master' erfolgte
        # (damit die offizielle Statistik sauber bleibt).
        if: github.ref == 'refs/heads/main'
        run: sbt coveralls
        env:
          # Hier muss Ihr zuvor in GitHub Secrets gespeichertes Token verwendet werden
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
